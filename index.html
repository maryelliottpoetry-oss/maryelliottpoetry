
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mary Elliott | Poet — Enter Password</title>
  <style>
    body { font-family: Georgia, serif; text-align: center; margin: 80px auto; max-width: 500px; background: #f9f9f9; padding: 20px; }
    h1 { color: #1a5d8a; }
    p { color: #555; }
    input { padding: 12px; font-size: 18px; width: 260px; margin: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 12px 28px; background: #1a5d8a; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    button:hover { background: #0d3a5c; }
    #error { color: #d32f2f; display: none; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Mary Elliott | Poet</h1>
  <p><em>Enter password to access portfolio</em></p>

  <form id="loginForm" autocomplete="off">
    <input id="pw" type="password" placeholder="Password" aria-label="Password" />
    <button type="submit">Enter</button>
  </form>

  <p id="error" role="alert">Incorrect password — try again.</p>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const input = document.getElementById('pw').value || '';
      const error = document.getElementById('error');

      // NOTE: This check is client-side and not secure.
      if (input === 'Haley101!') {
        // Redirect to the real page you want to protect (must be an HTML page).
        // Replace 'portfolio.html' with the actual target file or URL.
        window.location.href = 'portfolio.html';
      } else {
        error.style.display = 'block';
        // Clear the password field for better UX
        document.getElementById('pw').value = '';
        document.getElementById('pw').focus();
      }
    });

    // Optionally hide the error message when user starts typing again
    document.getElementById('pw').addEventListener('input', function () {
      document.getElementById('error').style.display = 'none';
    });
  </script>
</body>
</html>
