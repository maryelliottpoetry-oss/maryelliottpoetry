<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mary Elliott | Poet</title>
  <style>
    body {
      font-family: Georgia, serif;
      text-align: center;
      margin: 80px auto;
      max-width: 500px;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 { color: #1a5d8a; }
    p { color: #555; }
    input {
      padding: 12px;
      font-size: 18px;
      width: 260px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 12px 28px;
      background: #1a5d8a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #0d3a5c; }
    #error { color: #d32f2f; display: none; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Mary Elliott | Poet</h1>
  <p><em>Enter password to access portfolio</em></p>
  <input type="password" id="pw" placeholder="Password">
  <button onclick="check()">Enter</button>
  <p id="error">Incorrect password — try again.</p>

  <script>
    function check() {
      const input = document.getElementById('pw').value;
      const error = document.getElementById('error');
      if (input === 'Haley101!') {  // ← YOUR PASSWORD
        window.location.href = 'README.md';
      } else {
        error.style.display = 'block';
      }
    }
  </script>
</body>
</html>
